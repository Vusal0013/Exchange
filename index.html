<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header__logo"><img src="https://logos-download.com/wp-content/uploads/2016/06/Yes_Bank_logo.png" alt="logo"></div>
            <div class="container-ul-loginBtn">
                <ul class="header__menu">
                    <li>Bank</li>
                    <li>Biznes</li>
                    <li>Investitsiya</li>
                    <li>Sığorta</li>
                    <li>MobilBank</li>
                    <li>Haqqımızda</li>
                    <li>Əlaqə</li>
                </ul>
                <div class="login-btn"><span>Login</span></div>
            </div>
        </header>
        <main>
            <h1>Valyuta konvertoru</h1>
            <div class="main__container-input">
                <div class="first-input">
                    <select name="" id="first-exchange-value">
                        <option disabled selected value="0">Valyuta seçin</option>
                    </select>
                    <div class="container-first">
                        <input type="number" name="" id="first-input">
                        <span id="first-exchange-placeholder">USD</span>
                    </div>
                </div>
                <div class="second-input">
                    <select name="" id="second-exchange-value">
                        <option disabled selected value="0">Valyuta seçin</option>
                    </select>
                    <div class="container-first">
                        <input type="number" name="" id="second-input">
                        <span id="second-exchange-placeholder">AZN</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
